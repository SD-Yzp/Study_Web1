<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <ol type="a">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ol>

    <ol type="1">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ol>

    <ul type="square">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ul>

    <ul type="disc">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
    </ul>
</body>
</html>
