<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" cellspacing="0" width="50%" align="center">
        <tr bgcolor="red">
            <!--th 默认加粗居中-->
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr align="center">
            <td>1</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>80</td>
        </tr>
    </table>

    <hr>

    <table border="1" cellspacing="0" width="50%" align="center" bgcolor="#fafad2">
        <caption>学生信息表</caption>

        <tr>
            <!--th 默认加粗居中-->
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr align="center">
            <td>1</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td>杨过</td>
            <td>80</td>
        </tr>
    </table>

    <hr>

    <table border="1" cellspacing="0" width="50%" align="center" bgcolor="#fafad2">
        <caption>学生信息表</caption>

        <tr>
            <!--th 默认加粗居中-->
            <th rowspan="2">编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr align="center">

            <td>小龙女</td>
            <td>100</td>
        </tr>

        <tr>
            <td>2</td>
            <td colspan="2">杨过</td>

        </tr>
    </table>
</body>
</html>
