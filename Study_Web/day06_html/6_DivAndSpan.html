<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span 块标签</title>
</head>
<body>

    <!--
        div:每一个div占满一整行，块级标签
        span:文本信息在一行内展示，行内标签 内联标签
    -->

    <!--div 后期和CSS结合一起使用-->
    <div>测试一下</div>
    <div>测试一下</div>
    <div>测试一下</div>
    <div>测试一下</div>

    <!--span 后期和CSS结合一起使用-->
    <span>测试一下</span>
    <span>测试一下</span>
    <span>测试一下</span>
    <span>测试一下</span>
</body>
</html>
