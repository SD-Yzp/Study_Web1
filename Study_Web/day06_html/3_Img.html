<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--img 图片标签-->
    <!--
        相对路径
            * 以.开头的路径
                * ./：代表当前目录  ./image/1.jpg
                * ../:代表上一级目录
     -->
    <img src="image/banner_3.jpg" align="right" alt="玉龙雪山">
    <img src="./image/banner_2.jpg" align="left" alt="北京一日游">
</body>
</html>
