<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试Math对象</title>


    <script>
        var a = Math.random();   /*生成[0,1)的随机数*/

        document.write(a+"<br>");

        a = Math.random()*100;
        a = Math.floor(a);  /*生成[0,99]的随机数*/

        document.write(a+"<br>");

        a = Math.random()*100;
        a = Math.ceil(a);  /*生成[0,100]的随机数*/

        document.write(a+"<br>");


        document.write(Math.PI+"<br>");

    </script>
</head>
<body>

</body>
</html>
