<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>
        var arr1 = new Array(5,6,7);
        var arr2 = new Array(5);   <!-- 这种创建方法表示有五个元素 -->
        var arr3 = [1,2,3];

        document.write(arr1.length+"<br>");
        document.write(arr2.length+"<br>");
        document.write(arr3.length+"<br>");

        arr3[10] = 100;

        document.write(arr3.length+"<br>");
        document.write(arr3.join("-")+"<br>");

        arr3.push(3);

        document.write(arr3.length+"<br>");
        document.write(arr3.join("-")+"<br>");




    </script>
</head>
<body>

</body>
</html>
