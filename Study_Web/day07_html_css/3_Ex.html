<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例1</title>
</head>
<body>
<form action="#" method="get">
    <table align="center" border="1" width="500">
        <tr>
            <td>
                <label for="username">
                    用户名
                </label>
            </td>
            <td>
                <input type="text" placeholder="请输入账号" name="username" id="username">
            </td>
        </tr>

        <tr>
            <td>
                <label for="password">
                    密码
                </label>
            </td>
            <td>
                <input type="password" placeholder="请输入密码" name="password" id="password">
            </td>
        </tr>

        <tr>
            <td>
                <label for="email">
                    Email
                </label>
            </td>
            <td>
                <input type="email" placeholder="请输入Email" name="email" id="email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="name">
                    姓名
                </label>
            </td>
            <td>
                <input type="text" placeholder="请输入真实姓名" name="name" id="name">
            </td>
        </tr>

        <tr>
            <td>
                <label for="telnumber">
                    手机号
                </label>
            </td>
            <td>
                <input type="number" placeholder="请输入您的手机号" name="telnumber" id="telnumber">
            </td>
        </tr>

        <tr>
            <td>
                 性别
            </td>
            <td>
                <input type="radio" name="gender" value="male"checked>男
                <input type="radio" name="gender" value="female">女
            </td>
        </tr>

        <tr>
            <td>
               出生日期
            </td>
            <td>
                <input type="date" name="birthday">
            </td>
        </tr>

        <tr>
            <td>
               <label for="checkcode">
                   验证码
               </label>
            </td>
            <td>
                <input type="text" name="verify" id="checkcode">
                <img src="verify_code.jpg" alt="">
            </td>
        </tr>

        <tr align="center" >
            <td width="100%" colspan="2">
               <input type="submit" value="注册">
            </td>
        </tr>


    </table>


</form>
</body>
</html>
